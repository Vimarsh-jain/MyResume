<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimarsh Jain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="nav-bar">

                <div class="logo-sec">
                    <img src="images/v.jpg" class="logo">
                    <div class="text">imarsh Jain</div>
                </div>

                <div class="nav-items">
                    <div><a href="">Projects</a></div>
                    <div><a href="">Skills </a></div>
                    <div><a href="">Contact Me</a></div>
                </div>

            </div> 

            <div class="hero-section">
                <div class="faded-text">Vimarsh Jain</div>
                <div class="left-hero">
                    <div class="left-heading">Hi! Vimarsh Jain </div>
                    <div class="hero-subheading left-heading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="discription">
                        I’m a software developer and here is my portfolio website. 
                        Here you’ll learn about my journey as a software developer.
                    </div>
                    <div class="button">Hire me</div>
                </div>
                
                
                <div class="right-hero">
                    <div class="absolute icons dots">
                        <img src="./images/dots.png" alt="" />
                      </div>
                      <div class="absolute icons cube">
                        <img src="./images/cube.png" alt="" />
                      </div>
                      <div class="absolute icons circle">
                        <img src="./images/circle.png" alt="" />
                      </div>
                      <div class="absolute icons zigzag">
                        <img src="./images/zigzags.png" alt="" />
                      </div>
                      <div class="absolute icons plus">
                        <img src="./images/plus.png" alt="" />
                      </div>
                      <div class="user-image">
                        <img src="./images/Vimarsh.jpg" alt="" />
                      </div>
                </div>

                <div class="right-hero">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
